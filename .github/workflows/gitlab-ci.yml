name: Deploy to Github Pages

on:
  push:
    branches:
      - 'main'
      - 'pages/demo'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'pages/demo'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.14.2'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload production build files
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./dist
          overwrite: true

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

